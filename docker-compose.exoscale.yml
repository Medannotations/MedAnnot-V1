# Docker Compose - Exoscale
# Configuration simplifi√©e pour 1 instance
# =====================================================

version: '3.8'

services:
  # ===================================================
  # Application MedAnnot
  # ===================================================
  app:
    build:
      context: .
      target: server
    container_name: medannot-app
    restart: unless-stopped
    
    environment:
      # Database (Exoscale DBaaS)
      DATABASE_URL: ${DATABASE_URL}
      PGHOST: ${PGHOST}
      PGPORT: ${PGPORT}
      PGDATABASE: ${PGDATABASE}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      
      # App
      NODE_ENV: production
      PORT: 3000
      VITE_APP_URL: ${VITE_APP_URL:-https://medannot.ch}
      
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # Stripe
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      
      # Email
      SMTP_HOST: ${SMTP_HOST:-mail.infomaniak.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM:-MedAnnot <noreply@medannot.ch>}
      
      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    
    networks:
      - medannot-network
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================================
  # Redis (Cache + Sessions)
  # ===================================================
  redis:
    image: redis:7-alpine
    container_name: medannot-redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    
    volumes:
      - redis_data:/data
    
    networks:
      - medannot-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ===================================================
  # Nginx (Reverse Proxy + SSL)
  # ===================================================
  nginx:
    image: nginx:alpine
    container_name: medannot-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./certbot_data:/etc/letsencrypt:ro
      - ./certbot_www:/var/www/certbot:ro
    
    depends_on:
      - app
    
    networks:
      - medannot-network
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================================
  # Certbot (SSL Let's Encrypt)
  # ===================================================
  certbot:
    image: certbot/certbot
    container_name: medannot-certbot
    restart: unless-stopped
    
    volumes:
      - ./certbot_data:/etc/letsencrypt
      - ./certbot_www:/var/www/certbot
    
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    
    networks:
      - medannot-network

# ===================================================
# Volumes
# ===================================================
volumes:
  redis_data:
    driver: local

# ===================================================
# Networks
# ===================================================
networks:
  medannot-network:
    driver: bridge
