# =====================================================
# GitHub Actions - D√©ploiement Swiss Safe Cloud
# MedAnnot Production CI/CD
# =====================================================

name: Deploy to Swiss Safe Cloud

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===================================================
  # Build & Test
  # ===================================================
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run || true

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  # ===================================================
  # Build Docker Image
  # ===================================================
  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================================
  # Deploy to VM1
  # ===================================================
  deploy-vm1:
    needs: docker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VM1_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM1
        env:
          VM_HOST: ${{ secrets.VM1_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          ssh $VM_USER@$VM_HOST '
            set -e
            cd /opt/medannot
            
            # Pull latest code
            git fetch origin
            git reset --hard origin/main
            
            # Update env file
            echo "${{ secrets.ENV_PRODUCTION }}" > .env
            
            # Pull latest Docker image
            docker compose pull app
            
            # Restart services
            docker compose up -d --no-deps --build app
            
            # Cleanup old images
            docker image prune -af --filter "until=168h"
            
            # Health check
            sleep 10
            curl -sf http://localhost:3000/api/health || exit 1
            
            echo "‚úÖ VM1 deployment successful"
          '

  # ===================================================
  # Deploy to VM2
  # ===================================================
  deploy-vm2:
    needs: deploy-vm1
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VM2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM2
        env:
          VM_HOST: ${{ secrets.VM2_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          ssh $VM_USER@$VM_HOST '
            set -e
            cd /opt/medannot
            
            # Pull latest code
            git fetch origin
            git reset --hard origin/main
            
            # Update env file
            echo "${{ secrets.ENV_PRODUCTION }}" > .env
            
            # Pull latest Docker image
            docker compose pull app
            
            # Restart services
            docker compose up -d --no-deps --build app
            
            # Cleanup old images
            docker image prune -af --filter "until=168h"
            
            # Health check
            sleep 10
            curl -sf http://localhost:3000/api/health || exit 1
            
            echo "‚úÖ VM2 deployment successful"
          '

  # ===================================================
  # Health Check Final
  # ===================================================
  health-check:
    needs: [deploy-vm1, deploy-vm2]
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          curl -sf https://medannot.ch/api/health || exit 1
          echo "‚úÖ Production health check passed"

      - name: Notify success
        if: success()
        run: |
          echo "üéâ Deployment to Swiss Safe Cloud completed successfully!"
          echo "Timestamp: $(date)"
          echo "Commit: ${{ github.sha }}"

  # ===================================================
  # Rollback on Failure
  # ===================================================
  rollback:
    needs: [deploy-vm1, deploy-vm2]
    if: failure()
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rollback VM1
        env:
          VM_HOST: ${{ secrets.VM1_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          ssh $VM_USER@$VM_HOST '
            cd /opt/medannot
            git reset --hard HEAD~1
            docker compose up -d
            echo "‚ö†Ô∏è VM1 rolled back"
          '
        continue-on-error: true

      - name: Rollback VM2
        env:
          VM_HOST: ${{ secrets.VM2_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          ssh $VM_USER@$VM_HOST '
            cd /opt/medannot
            git reset --hard HEAD~1
            docker compose up -d
            echo "‚ö†Ô∏è VM2 rolled back"
          '
        continue-on-error: true

      - name: Notify failure
        run: |
          echo "‚ùå Deployment failed - rollback attempted"
          echo "Timestamp: $(date)"
          echo "Commit: ${{ github.sha }}"
